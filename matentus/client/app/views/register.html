<div ng-controller="LoginCtrl as ctrl">
<!--     Mobile Login    -->
<script src="../scripts/styling/style.js"></script>
<div class="row sign-in-mobile text-white">
        <!--p class="mx-auto sign-up-with text-right col-xs-5">Logga in med:</p-->
        <a id="sign-up-with" class="col-xs-10 p-8 m-10 bg-primary">
        Logga in med:
        </a>
        <a ng-click="ctrl.loginFacebook()" class="mx-auto btn btn-social-icon color-grey">
            <i class="fa fa-facebook"></i>
        </a>
        <a ng-click="ctrl.loginGoogle()" class="mx-auto btn btn-social-icon m-20 color-grey">
            <i class="fa fa-google"></i>
        </a>
        <a id="email-btn" class="mx-auto btn btn-social-icon color-grey">
            <i class="fa fa-envelope"></i>
        </a>
</div>

<!-- Register form -->
<div id="email-form-div" class="row">
    <form id="email-form" name="ctrl.form" role="form">
        <div class="form-group">
            <label for="InputEmail">Email </label>
            <input 
                type="email" 
                ng-model="ctrl.registerForm.email" 
                class="form-control" 
                id="InputEmail" 
                aria-describedby="emailHelp" 
                placeholder="Email"
                required
            >
            <small 
                id="emailHelp" 
                class=" col-xs-12 form-text text-muted text-center">
                Vi kommer aldrig sprida vidare din email.
            </small>
        </div>
        <div class="form-group">
            <label for="InputPassword">Lösenord</label>
            <input 
                type="password" 
                ng-model="ctrl.registerForm.password" 
                class="form-control" 
                id="InputPassword" 
                placeholder="Lösenord"
            >
        </div>
        <div class="form-group">
            <label for="InputName">Namn</label>
            <input 
                type="text" 
                ng-model="ctrl.registerForm.name" 
                class="mb-10 form-control" 
                id="InputName" 
                placeholder="Namn"
                required
            >
            <button 
                type="submit" 
                class="btn btn-primary form-control" 
                ng-click="ctrl.registerLocal()">
                Slutför registrering
            </button>
        </div>
    </form>
</div>
<!-- End of register form -->
    
<div id="logged-in-div" class="row">
    <h2>Du är redan inloggad!</h2>
    
</div>
