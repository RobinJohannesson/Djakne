  <div class="col-lg-12 default_div" >

  	<table class="table">

  		<thead>
  			<tr>
  				<th>Produkt</th>
  				<th>Leverantör</th>
  				<th>Bild</th>
  			</tr>
  		</thead>

  		<tbody>
  			<tr ng-repeat="suggestion in ctrl.suggestions | orderBy: 'supplier'">
  				<td>{{ suggestion.title }}</td>
  				<td>{{ suggestion.supplier }}</td>
  				<td>
  					<img src="http://localhost:3000/images/{{suggestion.image}}" alt="en bild" class="img_thumbnail">
  				</td>
  				<td>
  				  	<p 
  				  		ng-click="ctrl.setCurrentProduct(suggestion)" 
  				  		data-toggle="modal" 
  				  		data-target="#modal-delete-product"
   				  		class="change"> 
  						<i class="fa fa-trash-o  fa-lg" aria-hidden="true"></i>
  					</p>  
  				  	<p 
  				  		ng-click="ctrl.setCurrentProduct(suggestion)" 
  				  		data-toggle="modal" 
  				  		data-target="#modal-change-product"
  				  		class="change">
  						<i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
  					</p>
  				</td>
  			</tr>
  		</tbody>
  	</table>

 

<!-- Change product modal -->
<div class="modal fade" id="modal-change-product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	<div class="modal-dialog" role="document">
	    <div class="modal-content" style="border-radius: 0">  

		<form 
			name="ctrl.form" 
			ng-submit="ctrl.upload()" 
			class=" col-lg-10 col-lg-offset-1 admin_div" 
			id="admin_add_product" 
			data-toggle="validator" 
			role="form"
			style="padding-top: 20px"> 

				<!-- Input title -->
				<div class="form-group col-lg-12">
					<label 
						for="inputTitle" 
						class="control-label">
						Titel
					</label>
					<input  
						type="text"
						name="product-name"  
						class="form-control" 
						ng-model="ctrl.product.title" 
						id="inputTitle" 
						maxlength="30" 
						required 
						placeholder="{{ctrl.currentProduct.title}}"
					/>
				</div>

				<!-- Input description -->
				<div class="form-group col-lg-12">
					<label 
						for="inputDescription" 
						class="control-label">
						Beskrivning
					</label>
					<textarea   
						name="product-description"  
						class="form-control"    
						ng-model="ctrl.product.description" 
						rows="6" 
						id="inputDescription" 
						placeholder="{{ctrl.currentProduct.description}}"
						maxlength="255" 
						required>    
					</textarea>
				</div>

				<!-- Choose category -->
				<div class="form-group col-lg-12">
					<label 
						for="select-main-cat">
						Kategori
					</label>
					<select   
						name="product-category" 
						ng-options="category.id as category.title for category in ctrl.categories" 
						ng-model="ctrl.product.category_id" 
						class="form-control" 
						id="select-main-cat" 
						required>
						<option value="">{{ ctrl.currentCategoryTitle }}</option>
					</select>
				</div>

				<!-- Input subcategory -->
				<div class="form-group col-lg-12">
					<label 
						for="distributor">
						Nyckelord
					</label>
					<angucomplete-alt
						name="product-keyword"
						placeholder="{{ctrl.currentProduct.keyword}}"
						pause="100"
						selected-object="selected"
						ng-model="ctrl.product.keyword"
						local-data="ctrl.keywords"
						search-fields="keyword"
						title-field="keyword"
						minlength="0"
						input-class="form-control form-control-small"
					/>
				</div>

				<!-- Input supplier -->
				<div class="form-group col-lg-12">
					<label 
						for="distributor">
						Leverantör
					</label>
					<angucomplete-alt
						name="product-supplier"
						placeholder="{{ctrl.currentProduct.supplier}}"
						pause="100"
						selected-object="selected"
						ng-model="ctrl.product.supplier"
						local-data="ctrl.suppliers"
						search-fields="supplier"
						title-field="supplier"
						minlength="1"
						input-class="form-control form-control-small"
					/>
				</div>

				<!-- Choose image file -->
				<div class="form-group col-lg-12" id="image_upload">
					<label 
						for="image-upload">
						Bilduppladdning
					</label>
					<input 
						name="product-image"  
						id="image"
						type="file" 
						accept="image/*" 
						file-model="ctrl.product.image" 
						class="form-control-file mt-10" 
						aria-describedby="fileHelp" 
						required 
					/>
					<small 
						id="fileHelp" 
						class="form-text text-muted">
						Bilden bör vara i måttet 180x180.
					</small>
				</div>
		</form>

	    <div class="modal-footer">
	        <button 
				type="submit" 
				ng-disabled="product-form.$invalid"
				class="btn btn-warning">
				Redigera
			</button>
			<button 
				type="submit" 
				ng-disabled="product-form.$invalid"
				class="btn btn-success">
				Acceptera
			</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal">
				Stäng
			</button>
	    </div>
	    
    </div>
  </div>
</div>
<!-- End of change product modal -->

  <div class="modal-dialog" role="document">

        <button type="button" class="btn btn-primary">Save changes</button>
