
<div ng-controller="AdminCtrl as ctrl">
    <!-- Page Content -->
    <div class="btn-group btn-group-justified admin_btns" role="group" aria-label="...">
                <div  class="btn-group" role="group">
                    <button ng-click ="ctrl.changeView('/')" type="button" class="col-xs-12 admin_btn btn btn-default" id="product_request_btn">
                        Produktförfrågningar
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click ="ctrl.changeView('/addproduct')" type="button" class="col-xs-12 admin_btn btn btn-default " id="add_product_btn">
                        Lägg till produkt
                    </button>
                </div>
                
                <div class="btn-group" role="group">
                    <button ng-click ="ctrl.changeView('/changeproduct')" type="button" class="col-xs-12 admin_btn btn btn-default" id="manage_product_btn">
                        Ändra produkt
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click ="ctrl.changeView('/managecategories')" type="button" class="col-xs-12 admin_btn btn btn-default active" id="manage_cat_btn">
                        Hantera kategorier
                    </button>
                </div>
            </div>

    <div class="col-lg-6 default_div" id="admin_manage_product" > 
        <a ng-click="ctrl.toggleForm()" class="btn label-default col-lg-12" id="new_category">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>Ny kategori
        </a>
        <div>
            <form ng-if="ctrl.shouldShowForm" class="col-lg-12">   
                <div class="input-group">
                    <span class="input-group-addon">Titel</span>
                    <input id="main_cat_title" type="text" class="form-control" name="main_cat_title">
                </div>
                <div class="main_cat_save">
                    <button type="submit" class="btn btn-primary ">Spara</button>
                </div>
            </form>
        </div>

        <table class="table" ng-controller="ProductsCtrl as pctrl">
            <thead>
                <tr>
                    <th>Kategorinamn</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="category in pctrl.categories">
                    <td>{{category.title}}</td>
                    <td><a href="#" class=" change">
               <i   class="fa fa-trash-o  fa-lg" aria-hidden="true"></i>
                </a>  
                <a class="change">
                    <i ng-click="ctrl.toggleFormChange()" class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </a></td>
                </tr>
                
            </tbody>
                
        </table>
    </div>
    <div ng-controller="ProductsCtrl as pctrl" class="col-lg-12 change-cat-form">
            <form ng-if="ctrl.shouldShowFormChange" class="col-lg-6">   
                <div class="input-group">
                    <span class="input-group-addon">Titel</span>
                    <input id="main_cat_title" type="text" class="form-control" name="main_cat_title">
                </div>
                <div class="main_cat_save">
                    <button type="submit" class="btn btn-primary ">Spara</button>
                </div>
            </form>
        </div>
