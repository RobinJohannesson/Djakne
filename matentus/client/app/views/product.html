<div ng-controller="ProductCtrl as ctrl" >
   <div ng-if='ctrl.loggedIn'> 
        <div class="row">
            <!--a href="#menu_btn" class="btn btn-default" id="menu_btn"><span class="glyphicon glyphicon-menu-hamburger"></span></a-->
        </div>
        
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ ctrl.product.title }}
                    <small>{{Subheading}}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-responsive" src="http://localhost:3000/images/{{ ctrl.product.image }}" alt="prod">
            </div>

            <div class="col-md-4">
                <h3>Beskrivning</h3>
                <p>{{ ctrl.product.description }} </p>

                <h3>Leverantör</h3>
                <p>{{ ctrl.product.supplier }}</p>
            </div>

        </div>
        <!-- /.row -->
       
        <!-- /.row -->
        <!-- Related Projects Row -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Relaterade produkter</h3>
            </div>
         
            <div ng-repeat="product in ctrl.products | filter: ctrl.filterRelated" class="col-xs-12 col-xs-12 col-md-6 col-lg-3">
                <div ng-if="!(product.id == ctrl.id)">
                    <a href="#!/products/{{ product.id }}" id="related-a">
                        <img title="{{ product.keyword }}" class="img-responsive related" src="http://localhost:3000/images/{{ product.image }}" alt="">
                    </a>
                    
        <div class="img-label-related">
			<h5 id="label-text-related"> {{ product.title }} </h5>
		</div>
                    
		<div ng-click="ctrl.like(product.id)" class="heart-icon">
            <i class="fa fa-heart-o heart" aria-hidden="true"></i>
		</div>
                </div>
            </div>

            </div>
        <!-- /.row -->
       <div class="fb-share-button" data-href="https://google.se" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Dela</a></div>
</div>
        <hr>
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content text-center" style="border-radius: 0; padding: 20px">
	        <h2 style="margin-bottom: 20px">Du måste logga in!</h2>
            <button class="button btn btn-primary" onclick="location.href='/';" data-dismiss="modal">Stäng</button>

 		</div>
 	</div>
       
</div>
</div>
