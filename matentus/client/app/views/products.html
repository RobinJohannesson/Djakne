<!-- Category and subcategory title -->

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			<small></small>
		</h1>
	</div>
</div>


<!-- This is where all products are displayed -->

<div class="row">

	<div 
		ng-repeat="product in ctrl.products | orderBy: ctrl.currentOrder:true" 
		class="col-xs-12 col-s-12 col-md-6 col-lg-4 portfolio-item" >

		<a href="#!/products/{{ product.id }}">
			<img 
				title="Likes: {{product.likeAmount}}, Created: {{product.created}}, Rating: {{product.rating}}" 
				class="img-responsive" 
				src="http://localhost:3000/images/{{product.image}}" 
				alt="">
		</a>

		<div class="img-label">
			<h4 id="label-text"> {{ product.title }} </h4>
		</div>

		<div ng-click="ctrl.like()" class="heart-icon">
            <i class="fa fa-heart-o heart" aria-hidden="true"></i>
		</div>
        <!--<div>
        N채r liked ska denna visas   
            <i class="fa fa-heart heart" aria-hidden="true"></i>

        </div>-->


	</div>
</div>

</div>
