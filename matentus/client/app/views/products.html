<!-- Products HTML | Has access to variables and functions in "scripts/controllers/products.js" -->

<!-- Maybe put a page title and subtitle here -->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small></small>
        </h1>
    </div>
</div>


<!-- This is where all products is displayed -->

<div class="row">

    <div ng-repeat="product in ctrl.products" class="col-lg-4 col-xs-12 portfolio-item">
        <a href="#">
            <img class="img-responsive" src=" {{ product.image }}" alt="">
        </a>
        <div class="img-label col-lg-12 col-xs-12">
            <h2 id="label-text"> {{ product.title }} </h2>
        </div>
        <div class="heart-icon">
            <a href="#" >
                <span class="glyphicon glyphicon-heart heart"></span>
            </a>
        </div>
    </div>

</div>
